{% extends "base.html" %}

{% block title %}{{ booking|default:"My booking" }}{% endblock %}

{% block content %}
{{booking}}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 booking-form">
                    <h2 class="text-center mb-4">
                        {% if booking %}Edit booking{% else %}Create booking{% endif %}
                    </h2>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.table_number.id_for_label }}" class="form-label">Table number</label>
                            {{ form.table_number }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                            {{ form.date }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.time.id_for_label }}" class="form-label">Time</label>
                            {{ form.time }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.guests.id_for_label }}" class="form-label">Guests number</label>
                            {{ form.guests }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                {% if booking.id %}Save{% else %}Book{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .booking-form {
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.2s ease-in-out;
        }

        .booking-form:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-lg {
            transition: all 0.2s ease-in-out;
        }

        .btn-lg:active {
            transform: scale(0.98);
        }
    </style>
{% endblock %}
