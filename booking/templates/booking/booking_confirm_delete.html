{% extends "base.html" %}

{% block title %}Delete booking{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
    <div class="card shadow-lg p-4 text-center animate-fade-in">
        <h2 class="text-danger fw-bold">Delete booking?</h2>
        <p class="text-muted">Are you sure you want to delete booking on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
        </form>
    </div>
</div>

<style>
    .animate-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
