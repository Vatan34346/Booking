<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Booking App{% endblock %}</title>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!--    font-->
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">





    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>

    <!-- fullcalendar bundle  "IMPORTANT"-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <!-- or download fullcalendar@6.x.xx (static) and link it from there -->

    <!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.11/index.global.min.js'></script>
    <!-- Дополнительные стили -->
    <style>
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .navbar {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        footer {
            background: #212529;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'booking_list' %}">Booking Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'booking_list' %}">Bookings</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'calendar_view' %}">Calendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        <li class="nav-item">
                                   <a href="#" class="nav-link" onclick="document.getElementById('logout-form').submit(); return false;">
                                        Logout
                                    </a>
                        </li>

                            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                                {% csrf_token %}
                            </form>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>>
<footer>
    <p>&copy; 2025 Booking Service.</p>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
