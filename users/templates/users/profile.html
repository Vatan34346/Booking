{% extends "base.html" %}

{% block title %}You profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 animate-fade-in">
                <div class="card-body text-center">
                    <h2 class="fw-bold"><img src="{{ user.profile.avatar.url }}"> </h2>
                    <hr>

                    <div class="mb-3">
                        <strong>Name:</strong> {{ user.username }}
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div class="mb-3">
                        <strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}
                    </div>

                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg mt-3">Edit</a>
                    <a href="#" class="btn btn-danger btn-lg mt-3 ms-2" onclick="document.getElementById('logout-form').submit(); return false;">
                        Logout
                    </a>

                    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .animate-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
